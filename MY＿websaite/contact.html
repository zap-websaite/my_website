<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>お問い合わせ</h1>
    </header>
    <main>
        <section id="contact">
            <h2>お問い合わせフォーム</h2>
            <p>以下のフォームからお気軽にお問い合わせください。</p>
            <form action="#" method="post">
                <!-- 問い合わせ項目選択 -->
                <label for="topic">お問い合わせ項目:</label>
                <select id="topic" name="topic" required>
                    <option value="">選択してください</option>
                    <option value="novel">小説についてのお問い合わせ</option>
                    <option value="blog">ブログについてのお問い合わせ</option>
                    <option value="sns">SNSについてのお問い合わせ</option>
                    <option value="other">その他</option>
                </select>
                
                <!-- 問い合わせ内容 -->
                <label for="details">具体的な内容:</label>
                <textarea id="details" name="details" rows="5" maxlength="500" placeholder="お問い合わせ内容を500文字以内でご記入ください" required></textarea>
                
                <!-- 送信ボタン -->
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p><a href="index.html">メインページに戻る</a></p>
    </footer>
</body>
</html>
